<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Manage your expenses with YourExpenses" />
    <title>Transactions List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1><i>YourExpenses</i></h1>
    </div>

    <div class="cards-container">
      <div class="card">
        <h2>Total Deposits</h2>
        <p class="amount" id="totalDepositsAmount">$0.00</p>
      </div>
      <div class="card">
        <h2>Total Withdrawals</h2>
        <p class="amount" id="totalWithdrawalsAmount">$0.00</p>
      </div>
      <div class="card">
        <h2>Total</h2>
        <p class="amount" id="netTotalAmount">$0.00</p>
      </div>
    </div>

    <div class="tab">
      <button
        class="tablinks"
        onclick="openTab(event, 'Transactions')"
        id="defaultTab"
      >
        Transactions
      </button>
      <button class="tablinks" onclick="openTab(event, 'Categories')">
        Categories
      </button>
    </div>

    <div id="Transactions" class="tabcontent">
      <div class="table-header">
        <h1>Transactions List</h1>
        <button id="openTransactionModalButton" class="button">
          Add Transaction
        </button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="transactions-table-body">
            <!-- Rows will be populated by script -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="Categories" class="tabcontent">
      <div class="table-header">
        <h1>Categories List</h1>
        <button id="openCategoryModalButton" class="button">
          Add Category
        </button>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="categories-table-body">
            <!-- Rows will be populated by script -->
          </tbody>
        </table>
      </div>
    </div>

    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span id="closeTransactionModal" class="close-modal">&times;</span>
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            aria-label="Transaction Title"
            required
          /><br />

          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            aria-label="Transaction Amount"
            required
            step="0.01"
          /><br />

          <div class="radio-group">
            <label>
              <input
                type="radio"
                name="transactionType"
                value="deposit"
                checked
              />
              Deposit
            </label>
            <label>
              <input type="radio" name="transactionType" value="withdraw" />
              Withdraw
            </label>
          </div>
          <br />

          <div id="categoryWarning" class="warning">
            Please create a category before adding a transaction.
          </div>
          <label for="category">Category:</label>
          <select
            id="category"
            name="category"
            aria-label="Transaction Category"
            required
          >
            <!-- Options will be populated by script --></select
          ><br />

          <footer>
            <button type="button" id="cancelTransactionButton" class="button">
              Cancel
            </button>
            <button type="submit" class="button">Add</button>
          </footer>
        </form>
      </div>
    </div>

    <div id="categoryModal" class="modal">
      <div class="modal-content">
        <span id="closeCategoryModal" class="close-modal">&times;</span>
        <form id="categoryForm">
          <h2>Add Category</h2>
          <label for="categoryName">Name:</label>
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            aria-label="Category Name"
            required
          /><br /><br />

          <footer>
            <button type="button" id="cancelCategoryButton" class="button">
              Cancel
            </button>
            <button type="submit" class="button">Add</button>
          </footer>
        </form>
      </div>
    </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
